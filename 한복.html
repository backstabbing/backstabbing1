<h2>소개</h2>
한복(한국 한자: 韓服, 영어: Korean Dress, 문화어: 조선옷)은 한민족 고유의 옷이다. 역사적으로 한민족은 고유한 의복을 입었으며 왕과 귀족은 여러 복식을 도입해 입으면서 유행을 만들어 내고 격식에 따라 다른 옷을 입기도 하였다.[1] 색이 들어간 천은 관복으로서 각 시대의 왕이 내린 복식금제에 따라 다른 양상을 띠기도 하였으나[2] 대다수의 평민들은 흰색 옷을 즐겨 입었으며 한복의 기본 구성인 치마와 저고리, 바지 등은 변치 않고 오랜 세월 동안 기본 골격을 유지하고 있다.[3]
