<h2>소개</h2>
삼성(三星, Samsung)은 대한민국에 본사를 둔 다국적 기업집단이다.

처음에는 이병철 창업주가 삼성물산이라는 이름으로 자본금 3만원(현재가치 3억)에 지금의 삼성그룹을 창립하였다.

"삼성그룹" 이라는 상호의 회사는 실제로 존재하는 것이 아니며, 삼성전자를 중심으로, 삼성물산, 삼성생명 등 다수의 자회사를 두고 있다. 공정거래위원회는 삼성전자와 그 계열사를 1987년 대규모 기업집단으로 지정하였다.ㅍ
